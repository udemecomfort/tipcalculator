<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tip & Bill Split Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sytle.css'>
</head>

<body>
    <div class="calculator-container">
        <h2>Tip & Bill Split Calculator</h2>

        <label for="bill">Bill Amount (₦):</label>
        <input type="number" id="bill" placeholder="Enter bill amount">

        <label for="tip">Tip Percentage (%):</label>
        <input type="number" id="tip" placeholder="e.g. 10">

        <label for="people">Number of People:</label>
        <input type="number" id="people" placeholder="Enter number of people">

        <button id="calculate">Calculate</button>

        <div class="results">
            <p>Total Tip: ₦<span id="tip-amount">0.00</span></p>
            <p>Total Bill: ₦<span id="total-amount">0.00</span></p>
            <p>Each Person Pays: ₦<span id="per-person">0.00</span></p>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
